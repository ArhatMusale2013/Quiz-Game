<html>
<head>

  background-color: #cccccc;
}
        p{
            color: whitesmoke;
        }
        h2{
            color: yellow;
        }
        button{
            background-color: blue;
        }
        answer{
            background-color: green;
        }
        input::placeholder {
  color: green; /* Change the placeholder text color */
  font-weight: bold; /* Make the placeholder text bold */
  background-color: blue; /* Makes the placeholders background colored */
}
    </style>
    <title>Quiz App</title>
</head>
<body>
    <div id="quiz-container">
        <h2>Quiz</h2>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        const questions = [
            { question: "What is the capital of France?", answer: "Paris" },
            { question: "What is 2 + 2?", answer: "4" },
            { question: "What is the largest ocean on Earth?", answer: "Pacific" },
            { question: "Who wrote 'To Kill a Mockingbird'?", answer: "Harper Lee" },
            { question: "What is the chemical symbol for water?", answer: "H2O" },
            { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
            { question: "What is the smallest planet in our solar system?", answer: "Mercury" },
            { question: "What is the tallest mountain in the world?", answer: "Mount Everest" },
            { question: "Who was the first president of the United States?", answer: "George Washington" },
            { question: "What is the square root of 64?", answer: "8" },
        ];

        let currentQuestion = 0;
        let score = 0;

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestion].question;
                document.getElementById("answer").value = "";
                document.getElementById("result").textContent = "";
            } else {
                document.getElementById("quiz-container").innerHTML = `<h2>Your score is ${score}/${questions.length}</h2>`;
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
                score++;
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("result").textContent = `Incorrect! The correct answer was ${questions[currentQuestion].answer}.`;
            }
            currentQuestion++;
            setTimeout(displayQuestion, 1000);
        }

        displayQuestion();
    </script>
</body>
</html>
